//Custom Tree

@TechTree:NEEDS[ModularLaunchPads]
{
	@RDNode:HAS[#id[soyuzLaunchBase]] 
	{
		@hideEmpty = True
	}
	@RDNode:HAS[#id[saturnLaunchPad]] 
	{
		@hideEmpty = True
	}
	@RDNode:HAS[#id[shuttleLaunchPad]] 
	{
		@hideEmpty = True
	}
}
